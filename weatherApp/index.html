<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bozkurt Weather</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" class="css">

    <!-- import google icons -->
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    
    <!-- remix icon cdn -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- box icon link -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
      
    <!-- JavaScript Import -->
    <script src="script.js" defer></script>
    <!--* defer attribute ü anlamı ertele demek yani html css yüklendikten sonra js dosyasını çağır  -->


</head>
<body>

    <!-- main container -->
     <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Şehir Ara">
            <button class="search-btn">
                <span class="material-symbols-outlined"> search

                </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="ri-map-pin-2-line"></i>
                    
                    <h4 class="country-txt">Denizli</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Çarşamba, 05 Şub</h5>
            </div>
        

            <div class="weather-summary-container">
                <img src="assets/assets/weather/clouds.svg" alt="hava durumu resmi" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <i class="ri-contrast-drop-2-line"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                        <i class='bx bx-wind'></i>                    
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/S</h5>
                    </div>
                </div>

            </div>

            <div class="forecast-items-container">

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Şub</h5>
                        <img src="assets/assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Şub</h5>
                        <img src="assets/assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Şub</h5>
                        <img src="assets/assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Şub</h5>
                        <img src="assets/assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>

            </div>

        </section>

        <section class="search-city section-message">
            <img src="assets/assets/message/search-city.png" alt="Konum Ara">
            <div>
                <h1>Şehir Ara</h1>
                <h4>Şehrinizin hava koşullarını arayın</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img  src="assets/assets/message/not-found.png" alt="Konum Ara">
            <div>
                <h1>Şehir Ara</h1>
                <h4>Şehrinizin hava koşullarını arayın</h4>
            </div>
        </section>
     </main>
</body>
</html>
